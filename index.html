<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeather">Get Weather</button>
        </div>
        <p id="loadingMessage" class="hidden">Loading...</p>
        <p id="errorMessage" class="hidden">City not found. Please try again.</p>
        
        <div id="weatherResult" class="hidden">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Designed by <a href="https://www.linkedin.com/in/lokeshwarmanchala" target="_blank">Lokeshwar</a> | 
        <a href="https://github.com/warlokesh666666" target="_blank">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
